<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body style="background-color: black;">


   <script>

      function LinkedList() {
         var length = 0;
         var head = null;

         var Node = function (element) {
            this.element = element;
            this.next = null;
         };

         this.head = function () {
            return head;
         };

         this.size = function () {
            return length;
         };

         this.add = function (element) {
            const node = new Node(element);

            if (head) {
               let current = head;

               while (current.next !== null) {
                  current = current.next
               }
               current.next = node;
            } else {
               head = node
            }
            length++;
         };
      }

      let myLinkedList = new LinkedList();

      myLinkedList.add('alma')
      myLinkedList.add('korte')
      // myLinkedList.add('banan')
      // console.log(myLinkedList.head())
      // console.log(myLinkedList.size())
      console.log(myLinkedList)

   </script>


</body>
