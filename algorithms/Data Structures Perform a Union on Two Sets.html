<!DOCTYPE html>

<body style="background-color: black;">


   <script>

      class Set {
         constructor() {
            // This will hold the set
            this.dictionary = {};
            this.length = 0;
         }
         // this method will check for the presence of an element and return true or false
         has(element) {
            return this.dictionary[element] !== undefined;
         }
         // this method will return all the values in the set
         values() {
            return Object.keys(this.dictionary);
         }
         // this method will add an element to the set
         add(element) {
            if (!this.has(element)) {
               this.dictionary[element] = true;
               this.length++;
               return true;
            }

            return false;
         }
         // this method will remove an element from a set
         remove(element) {
            if (this.has(element)) {
               delete this.dictionary[element];
               this.length--;
               return true;
            }

            return false;
         }
         // this method will return the size of the set
         size() {
            return this.length;
         }
         // change code below this line

         union(param) {
            let itemsA = Object.keys(this.dictionary);
            let itemsB = Object.keys(param.dictionary);

            let res = [...itemsA, ...itemsB];
        
            let newSet = new Set();
            res.map(item => newSet.add(item))

            return newSet;
         }



         // change code above this line
      }

      let setA = new Set();
      setA.add('a');
      setA.add('b');
      setA.add('c');
      let setB = new Set();
      // setB.add('a');
      // setB.add('b');
      setB.add('c');
      setB.add('d');
      // setB.add('e');
      // console.log(setA);
      // console.log(setB);

      console.log(setA.union(setB))
      // console.log(setA);

   </script>


</body>
