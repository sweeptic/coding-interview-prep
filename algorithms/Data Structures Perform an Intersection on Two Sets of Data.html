<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body style="background-color: black;">


   <script>

      class Set {
         constructor() {
            // This will hold the set
            this.dictionary = {};
            this.length = 0;
         }
         // this method will check for the presence of an element and return true or false
         has(element) {
            return this.dictionary[element] !== undefined;
         }
         // this method will return all the values in the set
         values() {
            return Object.keys(this.dictionary);
         }
         // this method will add an element to the set
         add(element) {
            if (!this.has(element)) {
               this.dictionary[element] = true;
               this.length++;
               return true;
            }

            return false;
         }
         // this method will remove an element from a set
         remove(element) {
            if (this.has(element)) {
               delete this.dictionary[element];
               this.length--;
               return true;
            }

            return false;
         }
         // this method will return the size of the set
         size() {
            return this.length;
         }
         // This is our union method from that lesson
         union(set) {
            const newSet = new Set();
            this.values().forEach(value => {
               newSet.add(value);
            })
            set.values().forEach(value => {
               newSet.add(value);
            })

            return newSet;
         }
         // change code below this line


         intersection(set) {
            let sectedArr = new Set();

            let left = set.values();
            let right = this.values();


            [
               ...left.filter(item => right.includes(item)),
               ...right.filter(item => left.includes(item))
            ].forEach(item => sectedArr.add(item))

            // console.log(sectedArr)
            return sectedArr;
         }





         // change code above this line
      }

      let setA = new Set();
      let setB = new Set();

      setA.add('a')
      setA.add('b')
      setA.add('c')

      setB.add('a')
      setB.add('b')
      setB.add('d')
      setB.add('e')

      setA.intersection(setB);


   </script>


</body>

</html>
