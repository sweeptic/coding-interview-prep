<body style="background-color: black;">


   <script>





      function pairwise(arr, arg) {

         let array = Array.from(arr);
         let res = 0


         for (let index_a = 0; index_a < (array.length); index_a++) {
            for (let index_b = index_a; index_b < array.length; index_b++) {
               if (array[index_a] + array[index_b] === arg && index_a !== index_b) {
                  array[index_b] = undefined
                  array[index_a] = undefined
                  res = res + index_a + index_b
                  break;
               }
            }
         }
         console.log(res)
         return res;
      }


      // pairwise([], 100)
      // pairwise([0, 0, 0, 0, 1, 1], 1)
      pairwise([7, 9, 11, 13, 15], 20)
      // pairwise([1, 4, 2, 3, 0, 5], 7)
      // pairwise([1, 3, 2, 4], 4)
      // pairwise([1, 1, 1], 2)





   </script>
