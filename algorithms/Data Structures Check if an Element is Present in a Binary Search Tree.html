      function Node(value) {
         this.value = value;
         this.left = null;
         this.right = null;
      }

      function BinarySearchTree() {
         this.root = null;

         this.rec = function (item, tree) {

            if (item.value === tree.value) {
               return null;
            }

            if (item.value < tree.value) {
               if (tree.left === null) {
                  // console.log('left: insert here: ', item)
                  tree.left = item
               } else {
                  this.rec(item, tree.left)
                  return undefined
               }
            }

            if (item.value > tree.value) {
               if (tree.right === null) {
                  // console.log('right: insert here: ', item)
                  tree.right = item
               } else {
                  this.rec(item, tree.right)
                  return undefined
               }
            }
         }


         this.add = function (item) {
            const newNode = new Node(item);
            let tree = this.root;

            if (this.root === null) {
               this.root = newNode;
               return undefined;
            } else {
               return this.rec(newNode, tree);
            }
         }



         this.findPresentrec = function (val, node) {

            if (node === null) return false;

            if (val === node.value) return true;

            if (node.value > val)
               return this.findPresentrec(val, node.left)

            if (node.value < val)
               return this.findPresentrec(val, node.right)

         }



         this.isPresent = function (val) {
            // console.log(this.root)
            return this.findPresentrec(val, this.root);
         }





      }
