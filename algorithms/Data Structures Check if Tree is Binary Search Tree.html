      function Node(value) {
         this.value = value;
         this.left = null;
         this.right = null;
      }


      function BinarySearchTree() {
         // console.log(this)
         this.root = null;
         this.rec = function (item, tree) {
            if (item.value === tree.value) {
               return null;
            }
            if (item.value < tree.value) {
               if (tree.left === null) {
                  // console.log('left: insert here: ', item)
                  tree.left = item
               } else {
                  this.rec(item, tree.left)
                  return undefined
               }
            }
            if (item.value > tree.value) {
               if (tree.right === null) {
                  // console.log('right: insert here: ', item)
                  tree.right = item
               } else {
                  this.rec(item, tree.right)
                  return undefined
               }
            }
         }
         this.add = function (item) {
            const newNode = new Node(item);
            let tree = this.root;
            if (this.root === null) {
               this.root = newNode;
               return undefined;
            } else {
               return this.rec(newNode, tree);
            }
         }
      }



      function isBinarySearchTree (tree) {
         if (tree.root == null)
            return null;
         let isTree = true;
         // console.log(this)
         // this.treeRec = function (node) {
            function treeRec(node) {
            // console.log(this)
            if (node.left != null) {
               const left = node.left
               if (node.value < left.value) {
                  isTree = false
               } else {
                  treeRec(left);
               }
            }
            if (node.right != null) {
               const right = node.right
               if (node.value > right.value) {
                  isTree = false
               } else {
                  treeRec(right);
               }
            }
         }
         treeRec(tree.root);
         // console.log(isTree)
         return isTree;
      }
