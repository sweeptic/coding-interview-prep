   <script>


      function merger(left, right) {

         let array = [];

         while (left.length && right.length) {
            if (left[0] < right[0]) { array.push(left.shift()) }
            else {
               array.push(right.shift())
            }
         }
         return [...array, ...left, ...right]
      }


      function mergeSort(array) {

         if (array.length === 1) return array;

         let middle = Math.max(array.length / 2);
         let left = mergeSort(array.slice(0, middle))
         let right = mergeSort(array.slice(middle, array.length))

         // console.log('returned', left, right)
         return merger(left, right)

      }


      console.log(mergeSort([6, 5, 3, 1, 8, 7, 2, 4, 11, 56, 77, 654, 3, 1, 22, 3]));


   </script>
