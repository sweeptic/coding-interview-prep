      //007 Most Frequently Occurring Item in an Array (Solution)
      const array = [1, 2, 2, 4, 5, 1, 6, 6, 8, 1, 8, 1]
      const obj = {}
      let max = 0;
      for (let index = 0; index < array.length; index++) {
         const value = obj[array[index]];
         if (value) {
            obj[array[index]] = value + 1;
            if (value > max) max = obj[array[index]]
         } else {
            obj[array[index]] = 1
         }
      }
