<body>
   <h2>Algorithms: Find the Symmetric Difference</h2>
   <script>


      diff = (arr1, arr2) =>
         [
            ...arr1.filter(x => !arr2.includes(x)),
            ...arr2.filter(y => !arr1.includes(y))
         ]


      const sym = ((...args) => new Set(args.reduce(diff)));

      console.log(
         sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3])
      )





   </script>

</body>
