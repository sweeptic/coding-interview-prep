                     array.slice(down, down + 3)

                     ...array.slice(up, up + 3),
                     ...array.slice(mid, mid + 1),
                     ...array.slice(down, down + 3)
                  ].reduce((acc, item) => {
                     return item + acc
                  }, 0);

                  // console.log(hrGlass)

                  if(maxSum===undefined) maxSum = hrGlass

                  if (hrGlass > maxSum) { maxSum = hrGlass;}
            
         }
            up++;
            mid++;
            down++

         }

         return maxSum
      }
