<body style="background-color: black;">


   <script>


      // Complete the repeatedString function below.
      function repeatedString(s, n) {

         let sum = [...s].filter(item => item === 'a').length;

         // console.log(
         //    Math.floor(n / s.length) * sum
         // )

         console.log(
            Math.floor(n / s.length) * sum +
            [...s].splice(0, n % s.length).filter(item => item === 'a').length
         )

         return Math.floor(n / s.length) * sum +
            [...s].splice(0, n % s.length).filter(item => item === 'a').length
      }


      repeatedString('a', 1000000000000)
      //aba  7 abaabaa   7db a
      //a 100000000 aaaaaa.. 100000000 db a


   </script>
