<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body style="background-color: black;">


   <script>




      function jumpingOnClouds(c) {
         const array = Object.assign([], c)
         let jump = 0

         for (let index = 0; index <= array.length;) {

            const next1 = array[index + 1];
            const next2 = array[index + 2];

            if (index === array.length - 1) break;

            if (next1) {
               index = index + 2; jump++;
            }
            else if (next2 || (!next1 && next2 === undefined)) {
               index = index + 1;
               jump++;
            }
            else if (!next2 && !next1) {
               index = index + 2; jump++;
            }
         }

         return jump;
      }

      jumpingOnClouds([0, 0, 1, 0, 0, 1, 0])


   </script>


</body>

</html>
