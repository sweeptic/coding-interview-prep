<body style="background-color: black;">


   <script>

      function insertionSort(array) {

         console.log(array)
         // change code below this line

         for (let index_a = 0; index_a < array.length; index_a++) {
            let curr = array[index_a];

            for (var index_b = index_a - 1; index_b >= 0 && array[index_b] > curr; index_b--) {
               array[index_b + 1] = array[index_b]
            }
            array[index_b + 1] = curr

         }

         return array;
         // change code above this line
      }


      
      //                                3     
      insertionSort([1, 2, 4, 5, 6, 3]);

   </script>
