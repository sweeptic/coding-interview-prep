<!DOCTYPE html>

<body style="background-color: black;">


   <script>




function minimumSwaps(arr) {
         let count = 0;
         let array = Object.assign([], arr);
 
         for (let index = 0; index < array.length; index++) {

            if ((array[index] !== index + 1 && array[index] !== undefined)) {
               let indexTo = array[index] - 1;

               while ( array[array[indexTo] - 1] !== undefined) 
               {
                  let del = indexTo
                  indexTo = array[indexTo] - 1
                  count++;
                  array[del] = undefined;
               }
            }
         }
         return count
      }


      minimumSwaps([2, 3, 4, 1, 5]);            //3
      minimumSwaps([7, 1, 3, 2, 4, 5, 6]);      //5
      minimumSwaps([4, 3, 1, 2]);               //3
      minimumSwaps([2, 3, 4, 1, 5]);         //3
      minimumSwaps([1, 3, 5, 2, 4, 6, 7]);      //3





   </script>


</body>

</html>
