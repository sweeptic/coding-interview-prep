<!DOCTYPE html>

<body style="background-color: black;">


   <script>

      class Set {
         constructor() {
            // This will hold the set
            this.dictionary = {};
            this.length = 0;
         }
         // this method will check for the presence of an element and return true or false
         has(element) {
            return this.dictionary[element] !== undefined;
         }
         // this method will return all the values in the set
         values() {
            return Object.keys(this.dictionary);
         }
         // this method will add an element to the set
         add(element) {
            if (!this.has(element)) {
               this.dictionary[element] = true;
               this.length++;
               return true;
            }

            return false;
         }
         // this method will remove an element from a set
         remove(element) {
            if (this.has(element)) {
               delete this.dictionary[element];
               this.length--;
               return true;
            }

            return false;
         }
         // this method will return the size of the set
         size() {
            return this.length;
         }
         // This is our union method from that lesson
         union(set) {
            const newSet = new Set();
            this.values().forEach(value => {
               newSet.add(value);
            })
            set.values().forEach(value => {
               newSet.add(value);
            })

            return newSet;
         }
         // This is our intersection method from that lesson
         intersection(set) {
            const newSet = new Set();

            let largeSet;
            let smallSet;
            if (this.dictionary.length > set.length) {
               largeSet = this;
               smallSet = set;
            } else {
               largeSet = set;
               smallSet = this;
            }

            smallSet.values().forEach(value => {
               if (largeSet.dictionary[value]) {
                  newSet.add(value);
               }
            })

            return newSet;
         }
         // This is our difference method from that lesson
         difference(set) {
            const newSet = new Set();

            this.values().forEach(value => {
               if (!set.dictionary[value]) {
                  newSet.add(value);
               }
            })

            return newSet;
         }
         // change code below this line
         isSubsetOf(arr) {
            let left = this.values();
            let right = arr.values();

            let is = left.map(item => right.includes(item))

            console.log(Boolean( Math.min.call(...is)))

            return Boolean( Math.min.call(...is))

         }
         // change code above this line
      }


      let setA = new Set();
      let setB = new Set();

      setA.add('a')
      setA.add('b')
      setA.add('x')

      setB.add('a')
      setB.add('b')
      setB.add('c')
      setB.add('d')

      setA.isSubsetOf(setB);

   </script>
