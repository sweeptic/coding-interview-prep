<body style="background-color: black;">


   <script>


      function cumul(array) {
         let arr = []
         for (let index = 0; index < array.length; index++) {
            let sum = 0
            for (let j = index; j >= 0; j--) {
               sum = sum + array[j]
            }
            arr.push(sum)
         }
         console.log(arr)
      }

      function cumul2(array){
         let arr = [array[0]];
         for (let index = 1; index < array.length; index++) {
            arr.push(array[index] + arr[index-1])
         }
         console.log(arr)
      }


      let arr = [1, 3, 5, 7];
      // Returns [1, 4, 9, 16]

      cumul2(arr)


   </script>
