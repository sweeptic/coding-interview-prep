   <script>


      function quickSort(array) {

         if(array.length <= 1) return array;

         let pivot = array[0];
         let left = [];
         let right = [];

         array.map(item => {
            if (item !== pivot) {
               item < pivot ? left.push(item) : right.push(item);
            }});

            return (quickSort(left).concat(pivot, quickSort(right)))

      }
